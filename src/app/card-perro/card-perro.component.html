  <!-- Ejemplo1 -->
<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{titulo}}</mat-card-title>
      <mat-card-subtitle>{{subtitulo}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="misrc" [alt]="mialt">
    <mat-card-content>
      <p>
        {{texto}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <p>{{likes}}</p>
      <button mat-button (click)="like()">{{liked ? "Unlike" : "Like"}}</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
