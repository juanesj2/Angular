<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación Angular</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="container text-center mt-4">
    <div class="row">
      <div class="col">
        <app-dado valor="{{valor1}}"></app-dado>
        <app-dado valor="{{valor2}}"></app-dado>
        <app-dado valor="{{valor3}}"></app-dado>
        <hr>
        <button (click)="tirar()" class="btn btn-success">Tirar</button>
        <hr>
        <p class="fw-bold">Resultado: {{resultado}}</p>
      </div>
    </div>
  </div>

  <div class="container text-center mt-4">
    <h1>Prueba de la componente cronómetro</h1>
    <app-cronometro [inicio]="15" (multiplo10)="actualizar($event)"></app-cronometro>
    <h2>Evento</h2>
    <h3 class="text-primary">{{mensaje}}</h3>
  </div>

  <div class="container text-center mt-4">
    <app-selectornumerico [minimo]="1" [maximo]="10" #selector1></app-selectornumerico>
    <div class="mt-3">
      <button (click)="selector1.fijar(1)" class="btn btn-secondary">Fijar en 1</button>
      <button (click)="selector1.fijar(5)" class="btn btn-secondary">Fijar en 5</button>
      <button (click)="selector1.fijar(10)" class="btn btn-secondary">Fijar en 10</button>
    </div>
  </div>

  <div class="container text-center mt-4">
    <app-progress-bar [value]="currentProgress" [max]="100"></app-progress-bar>
    <button (click)="increaseProgress()" class="btn btn-primary mt-2">Aumentar progreso</button>
  </div>

  <div class="container mt-5">
    <h2>Formularios</h2>
    <div class="row">
      <div class="col-md-6">
        <h3>Basado en Plantilla</h3>
        <app-formulario-plantilla></app-formulario-plantilla>
      </div>
      <div class="col-md-6">
        <h3>Reactivo</h3>
        <app-formulario-reactivo></app-formulario-reactivo>
      </div>
    </div>
  </div>

  <div class="container text-center mt-4">
    <h1>Formulario más bonito</h1>
    <app-formulario-bonito></app-formulario-bonito>
    <br>
    <app-calendar></app-calendar>
  </div>

  <div class="container mt-5">
    <h2 class="text-center">Card Perros</h2>
    <div class="row">
      <div class="col-md-3">
        <app-card-perro titulo="Dario" subtitulo="Manola" [likes]="0"
          misrc="https://material.angular.io/assets/img/examples/shiba2.jpg"
          mialt="Photo of a Shiba Inu"
          texto="Este es el card1  The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.">
        </app-card-perro>
      </div>
      <div class="col-md-3">
        <app-card-perro titulo="Fran" subtitulo="Pepinillo" [likes]="0"
          misrc="https://material.angular.io/assets/img/examples/shiba2.jpg"
          mialt="Photo of a Shiba Inu"
          texto="Este es el card2  The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.">
        </app-card-perro>
      </div>
      <div class="col-md-3">
        <app-card-perro titulo="Luis" subtitulo="El Grillo" [likes]="0"
          misrc="https://material.angular.io/assets/img/examples/shiba2.jpg"
          mialt="Photo of a Shiba Inu"
          texto="Este es el card3  The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.">
        </app-card-perro>
      </div>
      <div class="col-md-3">
        <app-card-perro titulo="Juan" subtitulo="Pepino" [likes]="0"
          misrc="https://material.angular.io/assets/img/examples/shiba2.jpg"
          mialt="Photo of a Shiba Inu"
          texto="Este es el card4  The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting">
        </app-card-perro>
      </div>
    </div>
  </div>
  
  <app-pipe-personalizada></app-pipe-personalizada>

  <router-outlet></router-outlet>
</body>
</html>
